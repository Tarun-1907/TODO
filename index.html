<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - To-Do List</title>
    <link rel="stylesheet" href="auth.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8275386932839749" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="auth-container">
        <h2>ğŸ¯ Create Your Account</h2>
        <p>Start managing your tasks efficiently!</p>

        <form id="registerForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="registerName" placeholder="Full Name" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="registerEmail" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="registerPassword" placeholder="Password" required>
            </div>

            <button type="submit" class="auth-btn">Register</button>
        </form>

        <p>Already have an account? <a href="login.html">Login</a></p>
        <p id="registerError" class="error-message"></p>
    </div>

    <script src="auth.js"></script>
</body>
</html>
